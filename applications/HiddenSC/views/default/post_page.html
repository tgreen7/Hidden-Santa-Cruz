jssor_1_slider_init();
</script>

{{=A('Add Images', _class='btn btn-success', _href=URL('default', 'submit', args=[post.id]))}}

<div id="target"></div>

<script id="template" type="text/ractive">
<span>
<h1>
</h1>

</span>


    {% #review_dict:id%}
        {%#if user_id == {{=auth.user_id}}%}
        <p> {% setRev() %} </p>
        {%/if%}
        <p> {% setTot(num_stars) %} </p>
    {% /review_dict %}
    {% #if reviewed === false %}
        {{if auth.user_id != None:}}
            {{=A('Review This Spot', _class='btn btn-success', _href=URL('default', 'add_review', args=[post.id]))}}
       {{pass}}
    {%/if%}


 {% setAvg(total, numRev) %}


<div id="reviews">
<h2> Reviews </h2>

<div style="float: left; margin-bottom: 15px">
Average Rating:

{%#each range(1,average)%}
    <i style = "color: #ffad33" class = "fa fa-star"></i>
{%/each%}

 {% #if halfstar === true %}
        <i style = "color: #ffad33; margin-left: -4px;" class = "fa fa-star-half-o"></i>
 {%/if%}
 ({% average %})
</div>


<table>
<tr>
    <th>User</th>
    <th>Review</th>
    <th>Rating</th>
  </tr>
{%#review_dict:id%}
    <tr>
            <td>
            {% user %}
            </td>
            <td>
            {% body %}
            </td>
            <td>
             Rating:
            {%#star_list%}
                <i style = "color: #ffad33" class = "fa fa-star"></i>
            {%/star_list%}
            </td>
    </tr>
{%/review_dict%}
</table>
</div>

</script>

</div>

</body>


<script>

$(function() {
  // Ractive object
  var MAIN = new Ractive({
    el: '#target',
    template: '#template',
    delimiters: ['{%', '%}'],
    tripleDelimiters: ['{%%', '%%}'],
    data: {
      review_dict: {},
      active_draft: "",
      loading: false,
      editing: true,
      newboard: false,
      message_content: "default",
      reviewed : false,
      average : 0,
      total: 0,
      numRev: 0,
      setRev: function(){
          MAIN.set('reviewed',true);
      },
      setTot: function(num_stars)  {
          MAIN.set('total', MAIN.get('total') + num_stars);
          MAIN.set('numRev', MAIN.get('numRev') + 1);
      },
      setAvg: function(total,num){
          MAIN.set('average', total/num);
      },
      range: function ( low, high ) {
          var half = high - (high | 0);
          if (half >= .5){
              MAIN.set('halfstar', true);
          }
          else{
              MAIN.set('halfstar', false);
          }
          high = high | 0;
          var range = [];
          for ( i = low; i <= high; i += 1 ) {
            range.push( i );
          }
          return range;
        }


    }
  });



   // Loads the initial list of messages.
  // Loads the initial list of messages.
  $.ajax("{{=URL('default', 'load_reviews', args= [post.id])}}",
          {
            method: 'POST',
            success: function (data) {
              MAIN.set('review_dict', data['review_dict']);
              MAIN.set('loading', false);
            }
          }

  );


});
</script>
