        var span = jQuery('<span style="white-space:nowrap" />');
        var self = jQuery(this).hide().after(span);
        var fill_stars = function() {
            var k = parseInt(self.val()) || 0;
            for(var i=1; i<6; i++) span.find('.rate'+i).html((i<=k)?'&#x2605;':'&#x2606;');
        };
        for(var k=1; k<6; k++) (function(k){
                span.append('<span class="rate'+k+'">&#x2606;</span>');
                // el.event1(   ).event2(   ).event3(   )

        fill_stars();

$(function() {

  // Ractive object
  var MAIN = new Ractive({
    el: '#target',
    template: '#template',
    delimiters: ['{%', '%}'],
    tripleDelimiters: ['{%%', '%%}'],
    data: {
      msg_dict: {},
      active_draft: "",
      loading: false,
      editing: true,
      newboard: false,
      message_content: "default",
      reviewed : false,
      average : 0,
      total: 0,
      numRev: 0,
      setRev: function(){
          MAIN.set('reviewed',true);
      },
      setTot: function(num_stars)  {
          MAIN.set('total', MAIN.get('total') + num_stars);
          MAIN.set('numRev', MAIN.get('numRev') + 1);
      },
      setAvg: function(total,num){
          MAIN.set('average', total/num);
      },
      range: function ( low, high ) {
          var half = high - (high | 0);
          if (half >= .5){
              MAIN.set('halfstar', true);
          }
          else{
              MAIN.set('halfstar', false);
          }
          high = high | 0;
          var range = [];
          for ( i = low; i <= high; i += 1 ) {
            range.push( i );
          }
          return range;
        }


    }
  });



   // Loads the initial list of messages.
  // Loads the initial list of messages.
  $.ajax("{{=URL('default', 'load_reviews', args= [post.id])}}",
          {
            method: 'POST',
            success: function (data) {
              MAIN.set('msg_dict', data['msg_dict']);
              MAIN.set('loading', false);
            }
          }

  );

 function setreviewed()  {

 }

});
</script>
