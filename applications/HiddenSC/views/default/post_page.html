<script>
$(function() {

  // Ractive object
  var MAIN = new Ractive({
    el: '#target',
    template: '#template',
    delimiters: ['{%', '%}'],
    tripleDelimiters: ['{%%', '%%}'],
    data: {
      msg_dict: {},
      active_draft: "",
      loading: false,
      editing: true,
      newboard: false,
      message_content: "default",
      reviewed : false,
      setRev: function(){
          MAIN.set('reviewed',true);
      }

    }
  });

   // Loads the initial list of messages.
  // Loads the initial list of messages.
  $.ajax("{{=URL('default', 'load_reviews', args= [post.id])}}",
          {
            method: 'POST',
            success: function (data) {
              MAIN.set('msg_dict', data['msg_dict']);
              MAIN.set('loading', false);
            }
          }

  );

 function setreviewed()  {

 }

});
</script>
