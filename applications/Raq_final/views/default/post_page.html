<div id="target"></div>

<script id="template" type="text/ractive">
<span>
<h1>
</h1>

</span>


    {% #review_dict:id%}
        {%#if user_id == {{=auth.user_id}}%}
        <p> {% setRev() %} </p>
        {%/if%}
        <p> {% setTot(num_stars) %} </p>
    {% /review_dict %}



 {% setAvg(total, numRev) %}


<div id="reviews">
<h2> Reviews </h2>

<div style="float: left; margin-bottom: 15px">
Average Rating:

{%#each range(1,average)%}
    <i style = "color: #ffad33" class = "fa fa-star"></i>
{%/each%}

 {% #if halfstar === true %}
        <i style = "color: #ffad33; margin-left: -4px;" class = "fa fa-star-half-o"></i>
 {%/if%}
 ({% average %} in {{=num_rev}} reviews)

</div>

<span style="float: right; margin-bottom: 15px;">
 {% #if reviewed === false %}
        {{if auth.user_id != None:}}
            {{=A('Review This Spot', _class='btn btn-primary', _href=URL('default', 'add_review', args=[post.id]))}}
       {{pass}}
 {%/if%}
</span>


<table>
<col width=10%>
  <col width=75%>
  <col width=10%>
  <col width = 5%>
<tr>
    <th>User</th>
    <th>Review</th>
    <th>Rating</th>
    <th></th>
  </tr>

{%#review_dict:id%}
    <tr>
            <td>
            {% user %}
            </td>
            <td>
            {% body %}
            </td>
            <td>
            {%#star_list%}
                <i style = "color: #ffad33" class = "fa fa-star"></i>
            {%/star_list%}
            <span  style="margin-left: -4px">
            {%#anti_star_list%}
                <i style = "color: #ffad33;" class = "fa fa-star-o"></i>
            {%/anti_star_list%}
            </span>
            </td>
            <td>
                {%#if user_id == {{=auth.user_id}}%}
                    <a on-click="Del:{%id%},{%post_id%}" ><i class = "fa fa-trash-o hover_hand"></i> </a>
                    <!--<a on-click="Edit:{%id%},{%post_id%},{%user_id%}" ><i class = "fa fa-pencil"></i> </a>-->
                    <a href="../edit_review/{%id%}/{%post_id%}/{%user_id%}"><i class = "fa fa-pencil hover_hand"></i> </a>
                {%/if%}

            </td>
    </tr>
{%/review_dict%}
</table>
</div>

</script>

</div>

</body>


<script>

$(function() {
  // Ractive object
  var MAIN = new Ractive({
    el: '#target',
    template: '#template',
    delimiters: ['{%', '%}'],
    tripleDelimiters: ['{%%', '%%}'],
    data: {
      review_dict: {},
      active_draft: "",
      loading: false,
      editing: true,
      newboard: false,
      message_content: "default",
      reviewed : false,
      average : 0,
      total: 0,
      numRev: 0,

      setRev: function(){
          MAIN.set('reviewed',true);
      },
      setTot: function(num_stars)  {
          MAIN.set('total', MAIN.get('total') + num_stars);
          MAIN.set('numRev', MAIN.get('numRev') + 1);
      },

      setAvg: function(total,num) {
//          truncate
          var shorten = Math.floor(total/num * 100) / 100;
          MAIN.set('average', shorten);
      },
      range: function ( low, high ) {
          var half = high - (high | 0);
          if (half >= .5){
              MAIN.set('halfstar', true);
          }
          else{
              MAIN.set('halfstar', false);
          }
          high = high | 0;
          var range = [];
          for ( i = low; i <= high; i += 1 ) {
            range.push( i );
          }
          return range;
        }


    }
  });

    function load_reviews () {
       $.ajax("{{=URL('default', 'load_reviews', args= [post.id])}}",
          {
            method: 'POST',
            success: function (data) {
              MAIN.set('review_dict', data['review_dict']);
              MAIN.set('loading', false);
            }
          }
        );
    }

    function alerter(rev_id, post, u) {
        alert(rev_id);
        alert(post);
        alert(u);
        alert("test");
    }

    MAIN.on("Del", function(e, rev_id, post){
        $.ajax("{{=URL('default', 'delete_review', user_signature=True)}}",
              {
                data: {
                  rev_id: rev_id,
                  post: post
                },
                method: 'POST',
                success: function() {
//                    alert('deleted');
                },
                error: function() {
                }
              }
        );
    });
//
//    MAIN.on("Edit", function(e, rev_id, post, user_id){
//        alerter(rev_id, post,user_id);
//    });




   // Loads the initial list of messages.
  // Loads the initial list of messages.
  $.ajax("{{=URL('default', 'load_reviews', args= [post.id])}}",
          {
            method: 'POST',
            success: function (data) {
              MAIN.set('review_dict', data['review_dict']);
              MAIN.set('loading', false);
            }
          }
  );

    setInterval(load_reviews, 5000);

});
</script>
